<!--
  Home Images Block with Parallax Effect
  
  This block displays images with a smooth parallax scrolling effect.
  Each image moves at different speeds and directions when scrolling.
  
  Usage:
  1. Add this block to your page
  2. Insert images using the default content editor
  3. The parallax effect will automatically apply to all images
-->

<div class="section home-images" data-section-status="loaded">
  <div class="default-content-wrapper">
    <!-- 
      Images will be inserted here by the content editor.
      Each <p> tag containing a <picture> element will get parallax effects.
      
      Example structure:
      <p>
        <picture>
          <source type="image/webp" srcset="..." media="(min-width: 600px)">
          <source type="image/webp" srcset="...">
          <source type="image/jpeg" srcset="..." media="(min-width: 600px)">
          <img loading="lazy" alt="..." src="..." width="750" height="426">
        </picture>
      </p>
    -->
  </div>
</div>
